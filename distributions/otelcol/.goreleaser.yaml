      - ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:latest-s390x
    extra_files:
      - config.yaml
    build_flag_templates:
      - --pull
      - --platform=linux/s390x
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source={{.GitURL}}
    use: buildx
docker_manifests:
  - name_template: thelmuth34/opentelemetry-collector:{{ .Version }}
    image_templates:
      - thelmuth34/opentelemetry-collector:{{ .Version }}-386
      - thelmuth34/opentelemetry-collector:{{ .Version }}-amd64
      - thelmuth34/opentelemetry-collector:{{ .Version }}-armv7
      - thelmuth34/opentelemetry-collector:{{ .Version }}-arm64
      - thelmuth34/opentelemetry-collector:{{ .Version }}-ppc64le
      - thelmuth34/opentelemetry-collector:{{ .Version }}-s390x
  - name_template: thelmuth34/opentelemetry-collector:latest
    image_templates:
      - thelmuth34/opentelemetry-collector:latest-386
      - thelmuth34/opentelemetry-collector:latest-amd64
      - thelmuth34/opentelemetry-collector:latest-armv7
      - thelmuth34/opentelemetry-collector:latest-arm64
      - thelmuth34/opentelemetry-collector:latest-ppc64le
      - thelmuth34/opentelemetry-collector:latest-s390x
  - name_template: ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:{{ .Version }}
    image_templates:
      - ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:{{ .Version }}-386
      - ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:{{ .Version }}-amd64
      - ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:{{ .Version }}-armv7
      - ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:{{ .Version }}-arm64
      - ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:{{ .Version }}-ppc64le
      - ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:{{ .Version }}-s390x
  - name_template: ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:latest
    image_templates:
      - ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:latest-386
      - ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:latest-amd64
      - ghcr.io/tylerhelmuth/opentelemetry-collector-releases/opentelemetry-collector:latest-armv7
